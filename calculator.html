      <meta charset="utf-8">

      <link rel="stylesheet" type="text/css" href="calculator.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalise/5.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

    <body>

      <div class="calculator">
          <div class="header">
            <h1 class="title"><abbr class="title" title="He mea Tataitai">Calculator</abbr></h1>
          </div>
          
          <div class="display"></div>
          
          <div class="row">
            <button class="control">CE</button>
            <button class="control">AC</button>
            <button class="operator">%</button>
            <button class="operator"><abbr class="oporeto" title="kowae">/</abbr></button>
          </div>
          <div class="row">
            <button class="number"><abbr class="nama" title="whitu">7</abbr></button>
            <button class="number"><abbr class="nama" title="waru">8</abbr></button>
            <button class="number"><abbr class="nama" title="iwa">9</abbr></button>
            <button class="operator"><abbr class="oporeto" title="tini">x</abbr></button>
          </div>
          <div class="row">
            <button class="number"><abbr class="nama" title="wha">4</abbr></button>
            <button class="number"><abbr class="nama" title="rima">5</abbr></button>
            <button class="number"><abbr class="nama" title="ono">6</abbr></button>
            <button class="operator"><abbr class="oporeto" title="tango">-</abbr></button>
          </div>
          <div class="row">
            <button class="number"><abbr class="nama" title="tahi">1</abbr></button>
            <button class="number"><abbr class="nama" title="rua">2</abbr></button>
            <button class="number"><abbr class="nama" title="toru">3</abbr></button>
            <button class="tall-operator"><abbr class="oporeto" title="tua">+</abbr></button>
            <button class="number"><abbr class="nama" title="kore">0</abbr></button>
            <button class="operator"><abbr class="oporeto" title="ira">.</abbr></button>
            <button class="operator"><abbr class="oporeto" title="orite">=</abbr></button>
          </div>
          <!--<div class="row">
            <button class="number"><abbr class="nama" title="kore">0</abbr></button>

      </div>
    </body>
</html>
